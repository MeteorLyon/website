<template name="members">

  <div class="container">

    <div class="page-header">
      <h1>{{count_members}} Members</h1>
    </div>

    <div class="row member-grid">
      {{#each members}}
        <div class="col-md-6 member-grid-item">
          {{> _member}}
        </div>
      {{/each}}
    </div>

  </div>

</template>
